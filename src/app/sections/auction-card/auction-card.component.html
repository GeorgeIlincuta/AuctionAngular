<div class="card-deck">
    <div *ngFor="let auction of auctions" class="card">
      <h5 class="card-title m-3">{{ auction.title | slice:0:23 }}{{ auction.title.length > 23 ? '...' : '' }}</h5>
      <img class="card-img-top" (click)="modal.click()" src="https://static.vecteezy.com/system/resources/previews/006/296/051/large_2x/flash-sale-background-blue-free-vector.jpg" height="200" alt="Card image cap">
      <div class="card-body">
        
        <p class="card-price">{{auction.bidStartPrice}} lei</p>
        <p class="card-time"><countdown [counter]="auction.bidDuration"></countdown></p>
     
        <div class="button-section">
          <a href="" class="auction-button bid-button">Submit a bid</a>
          <a href="" class="auction-button buy-button">Buy now for: {{auction.bidBuyingPrice}} lei</a>
        </div>
        
      </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary auction-modal"  data-bs-toggle="modal" data-bs-target="#exampleModal" #modal>
  Launch demo modal
</button>
