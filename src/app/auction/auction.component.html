<div class="auctions-container">
    <h1>Auctions</h1>
    <table class="rwd-table">
    <tbody>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Time Left</th>
        </tr>
        <tr *ngFor="let auction of auctions">
            <td data-th="Supplier Code">
                {{auction.name}}
            </td>
            <td data-th="Supplier Name">
                {{auction.description}}
            </td>
            <td data-th="Invoice Number">
                {{auction.priceStart}}
            </td>
            <td data-th="Invoice Date">
                {{auction.maxPeriod}}
            </td> 
        </tr>
        
    </tbody>
    </table>
</div>
